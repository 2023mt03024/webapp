{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Create a New Group {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name"
               placeholder="Group name" class="form-control"
               value="{{ request.form['name'] }}"></input>
    </div>

    <div class="form-group">
        <label for="member1">Member1</label>
        <input type="text" name="member1"
               placeholder="Member information" class="form-control"
               value="{{ request.form['member1'] }}"></input>
    </div>

    <div class="form-group">
        <label for="member2">Member2</label>
        <input type="text" name="member2"
               placeholder="Member information" class="form-control"
               value="{{ request.form['member2'] }}"></input>
    </div>

    <div class="form-group">
        <label for="member3">Member3</label>
        <input type="text" name="member3"
               placeholder="Member information" class="form-control"
               value="{{ request.form['member3'] }}"></input>
    </div>

    <div class="form-group">
        <label for="member4">Member4</label>
        <input type="text" name="member4"
               placeholder="Member information" class="form-control"
               value="{{ request.form['member4'] }}"></input>
    </div>

    <div class="form-group">
        <label for="member5">Member5</label>
        <input type="text" name="member5"
               placeholder="Member information" class="form-control"
               value="{{ request.form['member5'] }}"></input>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
