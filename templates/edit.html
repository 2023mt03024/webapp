{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit "{{ group['name'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" placeholder="Group name"
               class="form-control"
               value="{{ request.form['name'] or group['name'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="member1">Member1</label>
        <input type="text" name="member1" placeholder="Member1"
               class="form-control"
               value="{{ request.form['member1'] or group['member1'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="member2">Member2</label>
        <input type="text" name="member2" placeholder="Member2"
               class="form-control"
               value="{{ request.form['member2'] or group['member2'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="member3">Member3</label>
        <input type="text" name="member3" placeholder="Member3"
               class="form-control"
               value="{{ request.form['member3'] or group['member3'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="member4">Member4</label>
        <input type="text" name="member4" placeholder="Member4"
               class="form-control"
               value="{{ request.form['member4'] or group['member4'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="member5">Member5</label>
        <input type="text" name="member5" placeholder="Member5"
               class="form-control"
               value="{{ request.form['member5'] or group['member5'] }}">
        </input>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>

<form action="{{ url_for('delete', group_id=group['id']) }}" method="POST">
    <input type="submit" value="Delete Group"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Are you sure you want to delete this group?')">
</form>

{% endblock %}
